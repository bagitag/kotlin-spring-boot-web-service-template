spring.application.name=template-project-docker

spring.docker.compose.enabled=true
spring.docker.compose.file=docker-compose-dev.yml

management.endpoints.web.exposure.include=health,info,metrics,prometheus,liquibase

management.otlp.metrics.export.step=10s

## Logs
logging.structured.format.console=logstash

otel.logs.exporter=otlp
otel.exporter.otlp.logs.protocol=grpc
otel.exporter.otlp.logs.endpoint=http://localhost:4317

otel.resource.attributes=app-version=@project.version@

otel.instrumentation.logback-appender.experimental.capture-logger-context-attributes=true

## Traces
otel.traces.exporter=none
