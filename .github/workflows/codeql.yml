name: CodeQL analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/*.md'
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze

    runs-on: ubuntu-latest

    permissions:
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: maven

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java-kotlin
          # Built-in queries: https://docs.github.com/en/code-security/code-scanning/managing-your-code-scanning-configuration/java-kotlin-built-in-queries
          queries: security-extended

      - name: Build with Maven
        run: ./mvnw verify -B -V -ntp -DskipTests -Dmaven.javadoc.skip -Ddetekt.skip=true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
