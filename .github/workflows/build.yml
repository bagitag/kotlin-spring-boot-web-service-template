name: CI build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: Build project

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      - name: Build with Maven
        run: mvn -B verify -ntp

      - name: Store JAR as artifact for the main branch
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.ref_name }}-artifact
          path: web/target/*-exec.jar
          retention-days: 10

      - name: Upload JaCoCo coverage report
        uses: actions/upload-pages-artifact@v2
        with:
          name: jacoco-report
          path: jacoco-report/target/site/jacoco-aggregate/
          retention-days: 10

  build_image:
    name: Trigger workflow

    if: github.ref == 'refs/heads/main'
    needs: build

    uses: ./.github/workflows/image_build.yml

  deploy_report:
    name: Deploy JaCoCo report

    if: github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    needs: build

    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          artifact_name: jacoco-report
